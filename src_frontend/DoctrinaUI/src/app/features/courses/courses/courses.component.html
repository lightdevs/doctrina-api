<form>
  <div class="form-group search-course-block flex-row">
    <div class="search-tool">
      <input type="text" class="form-control" id="searchQuery" placeholder="course">
    </div>

    <div class="flex-row">
      <mat-form-field appearance="outline" color="accent" class="search-tool">
        <mat-select color="accent" placeholder="Filters">
          <mat-option [value]="1">1</mat-option>
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent" class="search-tool">
        <mat-select color="accent" placeholder="Sorting">
          <mat-option [value]="1">1</mat-option>
          <mat-option [value]="2">2</mat-option>
          <mat-option [value]="3">3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>


<div class="course-list flex-column">
  <div class="course-block flex-row" *ngFor="let course of courses">
    <div class="course-name padding-between">{{ course.title }}</div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
    </div>
    <div class="teacher padding-between">
      {{ course.teacher }}
      <div class="date-info">{{ course.dateStart }} - {{ course.dateEnd }}</div>
    </div>
    <div class="lesson padding-between">
      Lesson #7
      <div class="date-info">21.03.10 | 14:30 - 15:30</div>
    </div>
    <div class="grade padding-between">69/100</div>
    <div class="padding-between">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill settings" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>

    </div>
  </div>
</div>

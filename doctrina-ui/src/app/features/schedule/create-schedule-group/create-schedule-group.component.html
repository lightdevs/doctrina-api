<div class="container">

  <mat-expansion-panel hideToggle class="course-block">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 class="bold pt-3">Create your own schedule</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <input type="text" class="group-title" placeholder="group title" [value]="null" matInput>

    <ng-container *ngFor="let course of courses">
      <mat-expansion-panel hideToggle class="course-block">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-checkbox class="example-margin">{{course.course.title}}</mat-checkbox>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <span class="example-list-section">
        <ul>
          <li *ngFor="let lesson of course.lessons">
            <mat-checkbox>
              {{lesson.lesson.title}}
            </mat-checkbox>
            <span class="example-list-section">
              <ul>
                <li *ngFor="let task of lesson.tasks">
                  <mat-checkbox>
                    {{task.title}}
                  </mat-checkbox>
                </li>
              </ul>
            </span>
          </li>
        </ul>
      </span>
      </mat-expansion-panel>

    </ng-container>

  </mat-expansion-panel>


</div>

<form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
  <div class="form-group pt-3">
    <mat-form-field appearance="outline">
      <mat-label> Name </mat-label>
      <input matInput formControlName="name"/>
      <mat-error *ngIf="updateProfileForm.get('name').hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group pt-3">
    <mat-form-field appearance="outline">
      <mat-label> Surname </mat-label>
      <input matInput formControlName="surname"/>
      <mat-error *ngIf="updateProfileForm.get('surname').hasError('required')">
        Surname is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group pt-3">
    <mat-form-field appearance="outline">
      <mat-label> Email </mat-label>
      <input matInput formControlName="email"/>
      <mat-error *ngIf="updateProfileForm.get('email').hasError('email')">
        Invalid email address. Valid e-mail can contain only latin letters, numbers, '@' and '.'.
      </mat-error>
      <mat-error *ngIf="updateProfileForm.get('email').hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group pt-3">
    <mat-form-field appearance="outline">
      <mat-label> Country </mat-label>
      <input matInput formControlName="country"/>
      <mat-error *ngIf="updateProfileForm.get('country').hasError('required')">
        Country is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group pt-3">
    <mat-form-field appearance="outline">
      <mat-label> City </mat-label>
      <input matInput formControlName="city"/>
      <mat-error *ngIf="updateProfileForm.get('city').hasError('required')">
        City is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group pt-3">
    <mat-form-field appearance="outline">
      <mat-label> Institution </mat-label>
      <input matInput formControlName="institution"/>
      <mat-error *ngIf="updateProfileForm.get('institution').hasError('required')">
        Institution is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label class="bold">Description</mat-label>
      <textarea matInput placeholder="description" formControlName="description"></textarea>
      <mat-error *ngIf="updateProfileForm.get('description').hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
  </div>

  <div class="form-group pt-2 pb-2 text-center">
    <button mat-raised-button color="primary" type="submit">
      UPDATE
    </button>
  </div>
</form>
